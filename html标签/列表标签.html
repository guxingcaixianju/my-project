<!-- 列表标签是用来布局页面的。根据使用场景不同，列表标签被分为3种：无序列表、有序列表和自定义列表。 -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>列表</title>
</head>
<body>
  <h4>无序列表</h4>  
  <ul>
      <!-- ul标签中只能放li标签，但是li里面可以放任何东西的 -->
      <li>臭豆腐</li>
      <li>榴莲</li>
      <li>土豆</li>
  </ul>

  <h4>有序列表</h4>  
  <!-- 有序列表<ol></ol>之间只能嵌套<li></li>;<li></li>之间相当于一个容器，可以容纳所有元素。 -->
  <ol>
      <li>刘德华 10000</li>
      <li>周杰伦 9000</li>
      <li>张杰 8000</li>
  </ol>
 
  <h4>自定义列表</h4>  
  <!-- dl为define list，用于定义列表，该标签与<dt></dt>和<dd></dd>一起使用。 
  <dl></dl>里面只能包含<dt></dt>和<dd></dd>-->

  <dl>
      <dt>关注我们</dt>
      <dd>新浪微博</dd>
      <dd>官方微信</dd>
      <dd>联系我们</dd>
  </dl>
</body>
</html>
