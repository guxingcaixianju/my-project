<!-- 使用表单的目的在于收集用户信息，在HTML中，一个完整的表单通常由表单域、
    表单控件（也称为表单元素）和提示信息3个部分组成。 最常见的使用场景是注册页面-->

    <!-- 表单域是一个包含表单元素的区域。<form>标签用于定义表单域，以实现用户信息的收集和传递。
    <form>会把它范围内的表单元素信息提交给服务器。 -->
    
    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>表单标签</title>
    </head>
    <body>
        <!-- 表单域就是BOM，BOM就是表单域 -->
        <form action="demo.php" method="GET" name="name1"></form>
        <h3>表单标签之input、select和textarea></h3>
        <h4><input>表单元素</h4>
        <!-- 可以通过input的type属性使其展示不同的形态 -->
        <form action="xxx.php">
            <!-- text文本框 用户可以在里面输入任何文字 -->
            <!-- name和value是每个表单元素都有的属性值，主要给后台人员使用 -->
            <!-- 如果页面中有多个不同的表单，是可以通过input的name属性来区分 -->
            用户名：<input type="text" name="username" value="请输入用户名"><br />
            <!-- password密码框，用户看不见输入的密码 -->
            <!-- maxlength可以设置输入字段中的字符的最大长度 -->
            密码：<input type="password" maxlength="8" value="请输入8位密码"><br />

            <h4>input之单选和复选按钮 name和value</h4>
            <!-- radio定义单选按钮，实现多选一，它们具有相同的name值 -->
            <!-- name是表单元素名字，这里性别单选按钮必须有相同的名字name来实现多选一 -->
            <!-- 单选按钮和复选按钮可以设置checked属性，当页面打开的时候就可以默认选中这个按钮 -->
            性别：男<input type="radio" name="sex" value="男" checked="checked"> 女<input type="radio" name="sex" value="男"><br />
            <!-- checkbox是复选框，可以实现多选，它们具有相同的name值 -->
            爱好：音乐<input type="checkbox" name="hobby" checked="checked"> 书法 <input type="checkbox"  name="hobby">文学<input type="checkbox"  name="hobby">


            <h4>input之submit属性</h4>
            <!-- 点击提交按钮，可以将表单域form里面的表单元素里面的值提交给后台服务器 -->
            <input type="submit" value="免费注册">

            <h4>input之reset属性</h4>
            <input type="reset" value="重新填写">

            <h4>input之buttom属性</h4>
            <!-- 普通按钮，不会提交数据 后期结合js使用 -->
            <input type="button" value="获取验证码">

            
            <h4>input之文件域属性</h4>
            <!-- 文件按钮，用来上传文件 -->
            上传文件：<input type="file">


        
            <h4>label标签</h4>
            <!-- label标签为input元素定义标注（标签），用于绑定一个表单元素，当点击<label>标签内的文本时，浏览器就会自动将焦点转到或者选择对应的表单元素上，用来增加用户体验 -->
            <label for="man">男</label> <input type="radio" id="man">
            <label for="hi">用户名：</label>  <input type="text" name="username" value="请输入用户名" id="hi">

            <h4>select标签</h4>
            籍贯：
            <select name="你的籍贯" id="">
                <option value="请填写籍贯">山东</option>
                <option value="">山西</option>
                <!-- selected是默认选中项 -->
                <option selected="selected" value="">陕西</option> 
            </select>

            <h4>textarea标签</h4>
            今日反馈：
            <textarea name="" id="" cols="30" rows="10" >
            如果您有任何问题，请反馈给我们！
            </textarea>
        </form>
    </body>
    </html>
