<h4>图像标签的使用</h4>
<img src= "11.jpg"/>
<h4>alt 当图像显示不出来时，用文字替换</h4>
<img src= "111.jpg"alt="this is a nature pigture"/>
<h4>tltle 提示文本 鼠标放在图像上面，提示文字</h4>
<img src= "11.jpg"alt="this is a nature pigture" title = "welcome to xi'an"/>
<h4>width 给图像设定宽度</h4>
<img src= "11.jpg"alt="this is a nature pigture" title = "welcome to xi'an" width="500"/>
<h4>height 给图像设定高度</h4>
<img src= "11.jpg"alt="this is a nature pigture" title = "welcome to xi'an" width="500"  height="">
<h4>border 给图像设定边框</h4>
<img src= "11.jpg"alt="this is a nature pigture" title = "welcome to xi'an" width="500" border="15"/ >
