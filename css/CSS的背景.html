<!-- 背景属性可以设置背景颜色、背景图片、背景平铺、背景图片位置、背景图像固定等。 -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>背景图片</title>
    <style>
        div {
            width: 300px;
            height: 300px;
            color:red;
            background-image: url(346.jpg);
        }
    </style>
</head>
<body>
    <div>what are you looking at?</div>
</body>
</html>
