<!-- 一.块元素 -->
<!-- 常见的块元素有<h1>-<h6>,<p>,<div>,<ul>,<ol>,<li>,其中<div>是最典型的块元素。 -->
    <!-- 块元素的特点：
    1）自己独占一行；
    2）高度、宽度、外边距以及内边距可以控制；
    3）宽度默认是容器（父级宽度）的100%;
    4）是一个容器级盒子，里面可以放行内或者块级的元素 -->

<!-- 注意:1)文字类的元素内不能使用块级元素；
     2）p标签主要用于存放文字，因此不能放块级元素，特使是div标签；
     3）同理，<h1>-<h6>等都是文字类块级标签，里面也不能放其他块级元素。 -->

<!-- 二.行内元素 -->
<!-- 常见的行内元素有<a>,<strong>,<b>,<em>,<i>,<del>,<u>,<span>等，其中<span>标签是最典型的行内元素，有的地方也将其称为内联元素。 -->

    <!-- 行内元素的特点
    1）相邻行内元素在一行上，一行可以显示多个；
    2）高、宽直接设置是无效的；
    3）默认宽度是它本身内容的宽度；
    4）行内元素只能容纳文本或者其他行内元素。 -->

    <!-- 关于a标签的注意：
    1）链接里面不能再放链接；
    2）特殊情况链接<a>里面可以放块级元素，但是给<a>转换一下块级元素模式最安全； -->
