    <title>行内块元素</title>

    <!-- 在行内元素中有几个特殊的标签——<img>,<input>,<td>,它们同时具有块元素和行内元素的特点，有些资料称它们为行内块元素。 -->

        <p>行内块元素的特点：</p>
        <p>1）和相邻行内元素在一行上， 但是它们之间或有空白间隙，一行可以显示多个（行内元素特点）</p>
        <p>2）默认宽度是它本身内容的宽度（行内元素的特点）</p>
        <p>3）高度、行高、外边距和内边距都可以控制（块级元素特点）</p>
