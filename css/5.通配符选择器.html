<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>通配符选择器</title>
    <style>
        /* 通配符选择器不需要调用，自动就会给所用的元素使用样式 */
        * {
            color: red;
        }
    </style>
</head>
<body>
    <div>cc</div>
    <div>bb</div>
    <div>aa</div>
</body>
</html>
