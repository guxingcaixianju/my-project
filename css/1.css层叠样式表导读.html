<!-- 1.什么是css
1）HTML主要做结构，只关心内容的语义，而css是用来美化页面的，是层叠样式表的简称，是一种标记语言。

2)css的2个主要构成部分：选择器以及一条或者多条声明

3）CSS标签一般是head标签中书写-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>体验CSS语法规范</title>
    <style>
        /* 选择器{样式}
        选择器是用于指定CSS样式的HTML标签，花括号内是对该对象设置的具体样式 
        代码一般用展开式书写风格， 即每行写一个属性，p与大括号之间有一个空格，冒号与属性值之间有一个空格*/

        p {
            color: red;
            font-size: 20px;
            
        }
    </style>
</head>
<body>
    <p>this is my first try</p>
</body>
</html>
