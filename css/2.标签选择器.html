<!-- 2.css基础选择器
2.1 作用：选择器是用来选择标签用的。
2.2 分类：选择器分为基础选择器和复合选择器两个大类；基础选择器是由单个选择器组成的，包括标签选择器、类选择器、id选择器和通配符选择器。

1）标签选择器 -->

<!-- 标签选择器（元素选择器）是指用HTNL标签名称作为选择器，按标签名称分类，为页面中某一类标签指定统一的CSS样式。 -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>标签选择器</title>
    <style>
        p {
            color: blue;
        }
        div {
            color: pink
        }
    </style>
</head>
<body>
    <p>one</p>
    <p>one</p>
    <p>one</p>
    <div>two</div>
    <div>two</div>
    <div>two</div>
</body>
</html>
