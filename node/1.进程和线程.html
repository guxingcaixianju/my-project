<body>
    <h4>1.进程</h4>
    <P>进程负责为程序的运行提供必备的环境，相当于工厂中的车间。
    </P>
    <h4>2.线程</h4>
    <p>线程是计算机中最小的计算单位，线程负责执行进程中的程序；线程就相当于工厂中的工人</p>
    <h4>3.js是单线程的</h4>
