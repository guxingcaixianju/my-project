            height: 22px;
            font-family: 'Microsoft yahei';

<body>
    <h4>一.常用的命令</h4>
    <p>1.dir:列出当前目录下的所有文件</p>
    <p>2.cd:目录名 进入到指定的目录</p>
    <p>3.md:目录名 创建一个文件夹</p>
    <p>4.rd：目录名 删除一个文件夹</p>
    <h4>二.环境变量</h4>
    <p>path环境变量：当我们在命令行窗口打开一个文件，或调用一个程序时，系统会首先在当前目录寻找文件程序，<br>
        如果找到了则直接打开，如果没有找到，则会依次到环境变量path的路径中去寻找，直到找到为止，如果没有<br>
        找到，则报错。
    </p>
</body>
</html>
